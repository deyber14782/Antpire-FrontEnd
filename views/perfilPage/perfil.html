<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/views/perfilPage/perfil.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Cuenta</title>
</head>
<body>
    <div>
        <header>
            <h1>Cuenta</h1>
        </header>
        <section>
            <h2>Datos personales</h2>
            <form>
                <label>Nombre</label>
                <input name="names" readonly="true" id="name">
                <label>Coreo</label>
                <input name="email" readonly="true" id="email">
                <label>Contraseña</label>
                <input name="password" value="*************" readonly="true">
            </form>
            <h2>Datos financieros</h2>
            <form>
                <label>Sueldo</label>
                <input name="salary" readonly="true" id="salary">
                <label>Frecuencia</label>
                <input name="frequencySalary" readonly="true" id="frequencySalary">
            </form>
            <button id="logout" class="btn1">Cerrar sesión</button>
            <button class="btn2">Eliminar cuenta</button>
        </section>
        <footer>
            <button><ion-icon name="cash-sharp" size="large" id="spends"></ion-icon></button>
            <button><ion-icon name="bar-chart-sharp" size="large" id="balance"></ion-icon></button>
            <button><ion-icon name="home-sharp" size="large" id="home"></ion-icon></button>
            <button><ion-icon name="notifications-sharp" size="large" id="notification"></ion-icon></button>
            <button><ion-icon class="select" name="person-circle-sharp" size="large" id="user"></ion-icon></button>
        </footer>
    </div>
    <script src="/controller/perfilPage/perfil.js"></script>
</body>
</html>
